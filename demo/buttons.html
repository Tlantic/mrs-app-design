<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
  <script src="lib/ionic/js/ionic.bundle.js"></script>
  <script type="text/javascript">angular.module('starter', ['ionic']);</script>
  <link rel="stylesheet" href="../dist/css/mrs-buttons.css">
</head>
<body ng-app="starter">
    <ion-pane>
      <ion-content>

        <div class="content-wrapper-10">
          <br/><br/>
          <button class="button round-square" >button</button>
          <button class="button button-light" >button</button>
          <button class="button button-dark" >button</button>
          <button class="button button-imageBackground background-cover lightText" >button</button>
          <br/><br/>
        </div>

        <div class="content-wrapper-10 darkerBackground">
          <br/><br/>
            <button class="button button-block round-square lightText" >button</button>
          <br/><br/>
        </div>
        
        <br/>

        <div class="content-wrapper-20 darkerBackground">
          <br/><br/>
            <button class="button button-block mrs-button-light round-square" >button</button>
          <br/><br/>  
        </div>      
        
        <br/>
        
        <div class="content-wrapper-20 ">
          <br/><br/>
            <button class="button button-block mrs-button-dark round-square" >
            <i class="icon icon-list"></i>button</button>
          <br/><br/>  
        </div>      
                
        <button class="button button-block mrs-button-big round-square button-imageBackground" >
          <i class="icon icon-list"></i>
          <span>button big</span>
        </button>
        <br/><br/>

        <button class="button button-block button-imageBackground " >button</button>
        <br/><br/>

      </ion-content>
    </ion-pane>
</body>
</html>
