<!DOCTYPE html>
<html>
<head>
  <script src="lib/ionic/js/ionic.bundle.js"></script>
  <script type="text/javascript">angular.module('starter', ['ionic']);</script>

  <link rel="stylesheet" href="../dist/css/mrs-tabs.css">
</head>
<body ng-app="starter">
    <ion-pane class="imageBackground">
        <ion-content class="has-tabs baseBackground">
        CONTENT
        </ion-content>

        <ion-tabs class="mrs-tabs tabs-icon-top" >
          <ion-tab title="Home" icon="icon icon-home" href="#/app/home" >
              <ion-nav-view name="home-tab-content"></ion-nav-view>
          </ion-tab>

          <ion-tab title="Products" icon="icon icon-products" href="#/app/catalog">
              <ion-nav-view name="catalog-tab-content" ></ion-nav-view>
          </ion-tab>

          <ion-tab title="List" icon="icon icon-list" href="#/app/list">
              <ion-nav-view name="list-tab-content" ></ion-nav-view>
          </ion-tab>

          <ion-tab title="More" icon="icon icon-more" href="#/app/settings">
              <ion-nav-view name="settings-tab-content"></ion-nav-view>
          </ion-tab>
        </ion-tabs>

    </ion-pane>
</body>
</html>
